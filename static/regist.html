<body>

	<h3>The Emergency Battery Failesafe Landing Points</h3>

  <form action="/emgl/write_point/" method="get" class="form-example">
  <div class="form-example">
    <label for="latitude">Enter landing Latitude: </label>
    <input type="text" name="LAT" id="lat" required>
  </div>
  <div class="form-example">
    <label for="longitude">Enter Landing Longitude: </label>
    <input type="text" name="LNG" id="lng" required>
  </div>
  <div class="form-example">
    <input type="submit" value="Regist Point">
  </div>
</form>

<div style="margin: 30px 0px;">

</div>
